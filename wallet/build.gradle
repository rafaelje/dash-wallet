apply plugin: 'com.android.application'

def localMavenRepo = 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath
repositories {
    maven { url localMavenRepo }
}
dependencies {
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:support-annotations:23.2.0'
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.android.support:support-v13:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile(project(':integration-android')) {
        exclude(group: 'com.google.android', module: 'android')
    }
    compile 'com.android.support:support-annotations:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:support-v13:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'org.dashj:dashj-core:0.14.3'

    compile 'com.google.protobuf:protobuf-java:2.6.1'
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.zxing:core:3.2.1'
    compile 'com.hashengineering:dash-wallet-name-resolver:0.1.4-12.1'
    compile 'org.slf4j:slf4j-api:1.7.20'
    compile('com.github.tony19:logback-android-classic:1.1.1-5') {
        exclude(group: 'com.google.android', module: 'android')
    }
    compile 'com.github.tony19:logback-android-core:1.1.1-5'
    compile 'com.google.code.findbugs:jsr305:2.0.3'
    testCompile 'junit:junit:4.11'
}

ext {
     archivesBaseName = 'dash-wallet'
}

android {
    compileSdkVersion 'android-23'
    buildToolsVersion '24'

            lintOptions {
                abortOnError false
                disable 'MissingTranslation'
            }

            buildTypes {
                all {
                    minifyEnabled true
                    proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
                }
                debug {
                    debuggable true
                }
            }


            sourceSets {
                main {
                    manifest.srcFile 'AndroidManifest.xml'
                    java.srcDirs = ['src']
                    res.srcDirs = ['res']
                    assets.srcDirs = ['assets']
                }
                test {
                    java.srcDirs = ['test']
                    resources.srcDirs = ['test']
                }
                _testNet3 {
                    res.srcDirs = ["testNet3/res"]
                }
                beta {
                    res.srcDirs = ["beta/res"]
                }
            }
            productFlavors {
                beta {
                    applicationId = "hashengineering.dash.wallet.beta"
                }
                prod {
                    applicationId = "hashengineering.darkcoin.wallet"
                }
                _testNet3 {
                    applicationId = "hashengineering.darkcoin.wallet_test"
                }
            }

    packagingOptions {
        exclude 'lib/x86_64/darwin/libscrypt.dylib'
        exclude 'lib/x86_64/freebsd/libscrypt.so'
        exclude 'lib/x86_64/linux/libscrypt.so'
        exclude 'com/google/thirdparty/publicsuffix/PublicSuffixPatterns.gwt.xml'
        exclude 'com/google/thirdparty/publicsuffix/PublicSuffixType.gwt.xml'
        exclude 'org/bitcoinj/crypto/mnemonic/wordlist/english.txt'
        exclude 'org/bitcoinj/crypto/cacerts'
        exclude 'org.bitcoin.production.checkpoints.txt'
        exclude 'org.bitcoin.test.checkpoints.txt'
    }
}


